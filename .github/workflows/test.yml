name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  check:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Biome
        uses: biomejs/setup-biome@v2.3.0
        with:
          version: ${{ env.BIOME_VERSION }}
        env:
          BIOME_VERSION: 1.9.4
      - run: biome ci
  build:
    uses: ./.github/workflows/build.yml
