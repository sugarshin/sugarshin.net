machine:
  timezone: Asia/Tokyo
  node:
    version: 8.11.3
  pre:
    - git config --global user.name "CircleCI"
    - git config --global user.email "s+circleci@sugarshin.net"
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - npm run lint
    - npm test
deployment:
  master:
    branch: master
    commands:
      - NODE_ENV=production npm run build
      - node scripts/favicon
      - echo sugarshin.net > build/CNAME
      - /bin/bash scripts/deploy.sh
