machine:
  timezone: Asia/Tokyo
  node:
    version: 6.9.1
  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
dependencies:
  pre:
    - yarn --version
  override:
    - yarn
  cache_directories:
    - "~/.cache/yarn"
deployment:
  master:
    branch: master
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "s+circleci@sugarshin.net"
      - NODE_ENV=production npm run deploy
